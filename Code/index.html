<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Daily Weather</title>
</head>
<body>
    <section class="todays-weather">
        <div>
            <h1>Today's weather in: 
                <span id="weatherToday"></span>
            </h1>
        </div>
        
    <div class="container">
    <div id="city" class="city">
    </div>
    <div id="temp" class="temp">
    </div> 
    <div class="description" id="description">
    </div> 
    <div id="date" class="date">
        
    </div>
    <span id="sun" class="sun"></span>  
    </section>

    <section class="five-day-forecast">
    <div id="weekdays" class="weekdays"></div>
    </section>
    <script defer src="./script.js"></script>
</body>
</html>
