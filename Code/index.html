<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <title>Daily Weather</title>
</head>
<body>
    <section class="todaysWeather">
    <h1>Today's weather in: <span id="weatherToday"></span></h1>
    <div class="container">
    <div id="city"> <span></span></div>
    <div id="temp"> <span></span></div> 
    <div class="description" id="description"> <span></span></div> 
    <div id="date"></div>
    <span id="sun"></span>  
      
    </div>
     </section>

     <section class="five-day-forecast" id="forecastFive">
        <div id="forecast"><span></span>
        <span id="time"></span>
        
        </div>
     </section>
    <script defer src="./script.js"></script>
</body>
</html>
